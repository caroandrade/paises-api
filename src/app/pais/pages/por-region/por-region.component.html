<h3> Buscar por Región: <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la Región</h5>

<div class="row animate__animated animate__fadeInLeft">

    <!--una opcion de poner la 
    clase optativa es 
  [class.btn-primary]="region===regionActiva"

otra manera pero evalua dos veces lo mismo:
[ngClass]="{
            'btn-primay':regionActiva===region,
            'btn-outline-primary': regionActiva !==region
        
        otra manera: evaluando y con [] 
     [class]="(region === regionActiva) ? 'btn btn-primary':'btn btn-outline-primary'"}"
   tbn de puede crear un metodo en ts, para evaluar -->
    <div class="col">
        <button *ngFor="let region of regiones"
        class="btn  btn-outline-primary"
       [class]="getClaseCSS(region)"
        (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>


<div *ngIf="paises.length>0"  class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
